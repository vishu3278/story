    <script type="text/javascript">
    
    function onOffline() {
        navigator.notification.alert("You lost connection!");
    }

    function onOnline() {
        navigator.vibrate([200, 400, 200]);
    }
    function checkConnection() {
        var networkState = navigator.connection.type;
        var states = {};
        states[Connection.UNKNOWN]  = 'Unknown connection';
        states[Connection.ETHERNET] = 'Ethernet connection';
        states[Connection.WIFI]     = 'WiFi connection';
        states[Connection.CELL_2G]  = 'Cell 2G connection';
        states[Connection.CELL_3G]  = 'Cell 3G connection';
        states[Connection.CELL_4G]  = 'Cell 4G connection';
        states[Connection.CELL]     = 'Cell generic connection';
        states[Connection.NONE]     = 'No network connection';

        // alert('Connection type: ' + states[networkState]);
        //myapp.networkType = states[networkState];
        if (states[networkState] !== Connection.NONE) {
            navigator.vibrate([200, 400, 200]);
        }else{
            navigator.notification.alert("Connect to internet to proceed!");
        }
    }
    function loadApp() {
        document.addEventListener("deviceready", onDeviceReady, false);
        // alert("Body loaded.");
    }

    function onDeviceReady() {
        checkConnection();

        document.addEventListener("offline", onOffline, false);
        document.addEventListener("online", onOnline, false);
        //alert("Ready.");
        if (window.StatusBar) {
            window.StatusBar.show();
            setTimeout(function() {
                window.StatusBar.hide();
                StatusBar.overlaysWebView(false);
            }, 500);
        }
        // this is the complete list of currently supported params you can pass to the plugin (all optional)
        var options = {
          message: 'share this', // not supported on some apps (Facebook, Instagram)
          subject: 'the subject', // fi. for email
          files: ['', ''], // an array of filenames either locally or remotely
          url: 'http://www.tellmeastorymom.com',
          chooserTitle: 'Pick an app', // Android only, you can override the default share sheet title
          appPackageName: 'com.apple.social.facebook', // Android only, you can provide id of the App you want to share with
          //iPadCoordinates: '0,0,0,0' //IOS only iPadCoordinates for where the popover should be point.  Format with x,y,width,height
        };

        var onSuccess = function(result) {
          console.log("Share completed? " + result.completed); // On Android apps mostly return false even while it's true
          console.log("Shared to app: " + result.app); // On Android result.app since plugin version 5.4.0 this is no longer empty. On iOS it's empty when sharing is cancelled (result.completed=false)
            navigator.notification.alert(result.completed);
        };

        var onError = function(msg) {
          console.log("Sharing failed with message: " + msg);
            navigator.notification.alert(msg);
        };

        window.plugins.socialsharing.shareWithOptions(options, onSuccess, onError);
    }
        
        function exitApp(){
            function onConfirm(buttonIndex) {
                if (buttonIndex == 2) {
                    navigator.app.exitApp();
                }
            }
            navigator.notification.confirm(
                'Are you sure want to exit!',  // message
                onConfirm,              // callback to invoke with index of button pressed
                'Exit App',            // title
                'Cancel,Exit'          // buttonLabels
            );
        }
    </script>
