<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Story App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
    <script type="text/javascript">
    /*onSuccess Callback*/
    var onSuccess = function(position) {
        alert('Latitude: ' + position.coords.latitude + '\n' +
            'Longitude: ' + position.coords.longitude + '\n' +
            'Altitude: ' + position.coords.altitude + '\n' +
            'Accuracy: ' + position.coords.accuracy + '\n' +
            'Altitude Accuracy: ' + position.coords.altitudeAccuracy + '\n' +
            'Heading: ' + position.coords.heading + '\n' +
            'Speed: ' + position.coords.speed + '\n' +
            'Timestamp: ' + position.timestamp + '\n');
        myapp.lat = position.coords.latitude;
        myapp.long = position.coords.longitude;
    };

    /*onError Callback receives a PositionError object*/
    function onError(error) {
        alert('code: ' + error.code + '\n' +
            'message: ' + error.message + '\n');
    }

    function loadApp() {
        document.addEventListener("deviceready", onDeviceReady, false);
        // alert("Body loaded.");
    }
    var geooptions = { maximumAge: 3000, timeout: 5000, enableHighAccuracy: true };

    function onDeviceReady() {
        alert("Device Ready!");
        // alert("geolocation works well.");
        navigator.geolocation.getCurrentPosition(onSuccess, onError, geooptions);
    }
    </script>
    <script type="text/javascript" src="cordova.js"></script>
</head>

<body onload="loadApp()">
    <div id="app" class="section">
        <div class="container">
            <h1 class="title">{{ page }}</h1>
            <button class="button" v-on:click="getPost()">Get Posts</button>
            <button class="button" v-on:click="getPages()">Get Pages</button>
            <section class="hero is-primary">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">Geolocation</h1>
                        <h2 class="subtitle">Your current location</h2>
                        <p>Lat: {{lat}} | Long: {{long}}</p>
                    </div>
                </div>
            </section>
            <article class="media" v-for="item in posts">
                <figure class="media-left">
                    <p class="image is-64x64">
                        <img v-bind:src="item._links">
                    </p>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <strong v-html="item.title.rendered"></strong> <small>{{ item.date}}</small>
                        <div v-html="item.excerpt.rendered"></div>
                    </div>
                    <!-- <nav class="level is-mobile">
                        <div class="level-left">
                            <a v-bind:href="item.link" class="level-item">
                              <span class="icon is-small"><i class="material-icons">launch</i></span></a>
                        </div>
                    </nav> -->
                </div>
            </article>
            <div class="box" v-for="item in pages">
                <h3 class="title" v-html="item.title.rendered"></h3>
                <h5 class="subtitle">{{item.date}}</h5>
                <div v-html="item.content.rendered"></div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script type="text/javascript" src="js/axios.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
