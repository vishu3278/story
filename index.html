<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Story App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
    <!-- <script type="text/javascript" src="js/modernizr-custom.js"></script> -->
    <script type="text/javascript">
        var isMobile = {
            Android: function() {
                return navigator.userAgent.match(/Android/i);
            },
            BlackBerry: function() {
                return navigator.userAgent.match(/BlackBerry/i);
            },
            iOS: function() {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
            Opera: function() {
                return navigator.userAgent.match(/Opera Mini/i);
            },
            Windows: function() {
                return navigator.userAgent.match(/IEMobile/i);
            },
            any: function() {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
            }
        };
        function showmessage(msg) {
            myapp.message = true;
            myapp.msgtext = msg;
            var closedelay = setInterval(function () {
                myapp.msgtext = '';
                myapp.message = false;
            },5000);
        }
    function loadApp() {
        document.addEventListener("deviceready", onDeviceReady, false);

        getLocation();
        /*alert("Body loaded.");*/
        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
            myapp.showMessage("Mobile device detected");
        }else{
            myapp.showMessage("Not a Mobile device");
        }
        if( isMobile.Android() ) {alert('Android')};

    }
    
    </script>
    <script type="text/javascript" src="cordova.js"></script>
</head>

<body onload="loadApp()">
    <div id="app">
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">Geolocation</h1>
                    <h2 class="subtitle">Your current location</h2>
                    <p>Lat: {{lat}} | Long: {{long}}</p>
                    <div id="geo"></div>
                    <h4 class="title is-4">Device </h4>
                    <p><span class="tag is-white">Model</span>:{{mfg}} {{ model }}</p>
                    <p><span class="tag is-white">Platform</span>: {{platform}} {{version}} </p>
                    <h4 class="title is-4">Network:</h4>
                    <p><span class="tag is-white">Type</span>{{networkType}}
                        <span class="icon is-large has-background-white has-text-primary">
                            <i class="mdi mdi-36px" v-bind:class="{'mdi-wifi':network,'mdi-wifi-off':!network}"></i>
                        </span>
                    </p>
                </div>
            </div>
        </section>
        
        <div class="section">
            <div class="container">
                <h1 class="title">{{ page }}</h1>
                <button class="button" v-on:click="getPost()" v-bind:class="{'is-loading':loadingPost}">Get Posts</button>
                <button class="button" v-on:click="getPages()" v-bind:class="{'is-loading':loadingPage}">Get Pages</button>
                <hr>
                <div class="notification is-success" v-if="message">
                    <!-- <button class="delete"></button> -->
                    {{msgtext}}
                </div>

                <article class="media" v-for="item in posts">
                    <figure class="media-left">
                        <p class="image is-64x64">
                            <img v-bind:src="item._links">
                        </p>
                    </figure>
                    <div class="media-content">
                        <div class="content">
                            <strong v-html="item.title.rendered"></strong> <small>{{ item.date}}</small>
                            <div v-html="item.excerpt.rendered"></div>
                        </div>
                        <!-- <nav class="level is-mobile">
                        <div class="level-left">
                            <a v-bind:href="item.link" class="level-item">
                              <span class="icon is-small"><i class="material-icons">launch</i></span></a>
                        </div>
                    </nav> -->
                    </div>
                </article>
                <div class="box" v-for="item in pages">
                    <h3 class="title" v-html="item.title.rendered"></h3>
                    <h5 class="subtitle">{{item.date}}</h5>
                    <div v-html="item.content.rendered"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script type="text/javascript" src="js/axios.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    x.innerHTML = "An unknown error occurred."
                    break;
            }
        }
        var x = document.getElementById("geo");
        var geooptions = { maximumAge: 10000, timeout: 10000, enableHighAccuracy: true };
        function getLocation() {
            if (navigator.geolocation) {
                // alert("geolocation supported.");
                myapp.showMessage("Geolocation supported");
                navigator.geolocation.getCurrentPosition(showPosition,showError,geooptions);
            } else {
                // myapp.message = "Geolocation is not supported.";
                myapp.showMessage("Geolocation is not supported");
            }
        }
        function showPosition(position) {
            /*x.innerHTML = "Latitude: " + position.coords.latitude + 
            "<br>Longitude: " + position.coords.longitude;*/
            myapp.lat = position.coords.latitude;
            myapp.long = position.coords.longitude;
        }
    </script>
</body>

</html>
